						function addMarker() {
							for (var i = 0; i < features.length; i++) {
								var contentString = '<a class="paragraph-link" href=' + '"tallships.html"' + '><p class="font-xs font-weight-light">' + features[i].placeName + '</p><p class="font-xs font-weight-light">' + features[i].cityState + '</p></a>'
								;

								const marker = new google.maps.Marker({
									position: features[i].LatLng[0],
									icon: icons[features[i].type].icon,
									map: map
								});

								const infowindow = new google.maps.InfoWindow({
									content: contentString,
									maxWidth: 200
								});

								marker.addListener('click', function () {
									closeOtherInfo();
									infowindow.open(marker.get('map'), marker);
									InforObj[0] = infowindow;
								});
								marker.addListener('mouseover', function () {
									closeOtherInfo();
								     infowindow.open(marker.get('map'), marker);

								 //});

						}

						function closeOtherInfo() {
							if (InforObj.length > 0) {
								/* detach the info-window from the marker ... undocumented in the API docs */
								InforObj[0].set("marker", null);
								/* and close it */
								InforObj[0].close();
								/* blank the array */
								InforObj.length = 0;
							}
						}

						function initMap() {
							map = new google.maps.Map(document.getElementById('map'), {
								zoom: 3,

							});

	<!---Search Filter --->
	<script>
		//Search Filter Function
		function searchFunction() {
			var input, filter, divOuter, divInner, a, i, txtValue;
			input = document.getElementById("searchInput");
			filter = input.value.toUpperCase();
			divOuter = document.getElementById("searchResults");
			divInner = divOuter.getElementsByClassName("divInner");
			for (i = 0; i < divInner.length; i++) {
				a = divInner[i].getElementsByTagName("a")[0];
				txtValue = a.textContent || a.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					divInner[i].style.display = "";
				} else {
					divInner[i].style.display = "none";
				}
			}
		}
	</script>
